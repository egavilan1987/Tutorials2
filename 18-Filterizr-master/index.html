<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

<body>


	<div class="container">
		<div class="row">
			<div class="col-md-12 d-flex flex-wrap justify-content-between galleryFilters">
				<ul class="list-inline filterList">
					<li class="filterListItem btn violetBtn" data-filter="all">ALL</li>
					<li class="filterListItem btn violetBtn" data-filter="animals">ANIMALS</li>
					<li class="filterListItem btn violetBtn" data-filter="nature">NATURE</li>
					<li class="filterListItem btn violetBtn" data-filter="places">PLACES</li>
				</ul>
				<input type="text" placeholder="Search" class="searchBar form-control" name="search" data-search>
			</div>

		</div>

		<div class="row filtr-container galleryContainer">
			<!-- item -->
			<div class="col-md-3 filtr-item thumbnail" data-category="all,animals" data-sort="cat">

			</div>

			</div>

				<img src="images/nature/nature (1).jpg" alt="">

			</div>
